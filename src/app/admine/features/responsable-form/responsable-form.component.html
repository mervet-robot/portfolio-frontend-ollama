<!-- src/app/components/add-responsable/add-responsable.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 max-w-md mx-auto">
  <mat-form-field appearance="outline" class="w-full mb-3">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full mb-3">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full mb-3">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full mb-3">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full mb-3">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>

  <button mat-raised-button color="primary" class="w-full" [disabled]="loading || form.invalid">
    {{ loading ? 'Creating...' : 'Create Responsable' }}
  </button>
</form>
